<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ title }} | Savio Menifer</title>
    {% include "head.html" %}
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ page.url }}" />
    <meta property="og:image" content="{{ cover.src }}" />
    <meta property="og:image:alt" content="{{ cover.alt }}" />
    <meta property="og:description" content="{{ description }}" />
    {% if color %}
    <style>
      .post-color {
        color: {{ color }};
      }
    </style>
    {% endif %}
  </head>

  <body id="work-page">
    {% include "header.html" %}
    <main>
      <article class="page-content work">
        <img class="cover" src="{{ cover.src }}" alt="{{ cover.alt }}" />
        <h1 class="heading">{{ title }}</h1>
        <div class="subheading">{{ subtitle }}</div>
        {{ content }}
      </article>
      {% include "footer.html" %}
    </main>
    {% include "contact.html" %} {% include "script.html" %}
  </body>
</html>
